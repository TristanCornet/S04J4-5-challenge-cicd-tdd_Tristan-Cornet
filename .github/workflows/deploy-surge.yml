name: Deploy to Surge

on:
  workflow_dispatch:
  push:
    branches: "main"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "14"

      - name: Install Surge
        run: npm install -g surge

      - name: Build
        run: |
          cd ./app
          npm ci
          npm run build

      - name: Deploy to Surge
        run: |
          cd ./app/dist
          surge --project . --domain tristancornet.surge.sh